<table>
  <tr>
    <td colspan="2">
      <input
        type="text"
        [(ngModel)]="newContent"
        placeholder="Write something and add news"
      />
    </td>
    <td><button mat-fab extended (click)="addNews()">Add news</button></td>
  </tr>

  <tr>
    <th>Order</th>
    <th>News</th>
    <th>Action</th>
  </tr>

  <tr *ngFor="let news of newsList; let i = index">
    <td>{{ i + 1 }}</td>
    <td class="news" *ngIf="editingNewsId !== news._id">{{ news.content }}</td>

    <td *ngIf="editingNewsId === news._id">
      <input [(ngModel)]="editedContent" placeholder="Edit news content" />
    </td>
    <td>
      <mat-icon *ngIf="i > 0" (click)="moveUp(news._id)">arrow_upward</mat-icon>
      <mat-icon *ngIf="i < newsList.length - 1" (click)="moveDown(news._id)"
        >arrow_downward</mat-icon
      >

      <mat-icon *ngIf="editingNewsId !== news._id" (click)="startEditing(news)"
        >edit</mat-icon
      >
      <mat-icon *ngIf="editingNewsId === news._id" (click)="saveChanges()"
        >save</mat-icon
      >
      <mat-icon (click)="deleteNews(news._id)">delete</mat-icon>
    </td>
  </tr>
</table>
