<form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="form-field">
  <img src="/assets/images/cfb.svg" alt="" class="logo" />

  <input [(ngModel)]="username" name="username" required placeholder="Login" />

  <input
    [(ngModel)]="password"
    name="password"
    type="password"
    required
    placeholder="Password"
  />

  <button  mat-fab
  extended type="submit">Login</button>
</form>
