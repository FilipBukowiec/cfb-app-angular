<table>
  <thead>
    <tr>
      <th class="add" colspan="2">
        <input class="news" type="text" [(ngModel)]="newContent" placeholder="Write something and add news" />
      </th>
      <th class="add">
        <button mat-fab extended (click)="addNews()">Add news</button>
      </th>
    </tr>
  </thead>

  <thead>
    <tr>
      <th>Order</th>
      <th>News</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-row" *ngFor="let news of newsList; let i = index">
      <td>{{ i + 1 }}</td>
      <td class="news" *ngIf="editingNewsId !== news._id">
        {{ news.content }}
      </td>

      <td *ngIf="editingNewsId === news._id">
        <input [(ngModel)]="editedContent" placeholder="Edit news content" />
      </td>
      <td>
        <div class="icon-container">
          <mat-icon *ngIf="i > 0" (click)="moveUp(news._id)" title="Move up news">arrow_upward</mat-icon>
          <mat-icon *ngIf="i < newsList.length - 1" (click)="moveDown(news._id)" title="Move down news">arrow_downward</mat-icon>
          <mat-icon *ngIf="editingNewsId !== news._id" (click)="startEditing(news)" title="Edit news">edit</mat-icon>
          <mat-icon *ngIf="editingNewsId === news._id" (click)="saveChanges()" title="Save news">save</mat-icon>
          <mat-icon (click)="deleteNews(news._id)" title="Delete news">delete</mat-icon>
        </div>
      </td>
    </tr>
  </tbody>
</table>
